<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Selector</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h2>Select Classification Type</h2>
        <select id="classification-select">
            <option value="binary">Binary</option>
            <option value="3-classes">3 Classes</option>
            <option value="5-classes">5 Classes</option>
            <option value="13-classes">13 Classes</option>
        </select>
        <button id="save-btn">Save</button>
        <p id="status"></p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
